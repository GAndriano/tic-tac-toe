<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="./app.js" defer></script>
</head>
</head>
<body>
    <div class="header">tic tac toe</div>
    <div class="info">
        <div class="p1">
            <div class="name1">Player 1</div>
            <div class="x">X</div>
        </div>
        <div class="turn"><span id="turn">Turn:</span> <span id="alert" >X</span></div>
        <div class="p2">
            <div class="name2">Player 2</div>
            <div class="o">O</div>
        </div>
    </div>
    <div class="main">
        <div class="refresh">
            <svg style="width:30px;height:30px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
            </svg>
        </div>
        <div class="gameboard">
            <div class="tile" data-index="0"></div>
            <div class="tile" data-index="1"></div>
            <div class="tile" data-index="2"></div>
            <div class="tile" data-index="3"></div>
            <div class="tile" data-index="4"></div>
            <div class="tile" data-index="5"></div>
            <div class="tile" data-index="6"></div>
            <div class="tile" data-index="7"></div>
            <div class="tile" data-index="8"></div>
        </div>
    </div>
    <div class="footer">
        <div class="foot">Copyright Â© 2022 GAndriano</div> &nbsp; <a href="https://github.com/GAndriano" target="_blank"><i class="fa fa-github fa-lg"></i></a></div>    
    </div>
    
</body>

</html>
